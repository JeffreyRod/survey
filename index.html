<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/scripts.js"></script>
   <meta charset="utf-8">
   <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="survey">
        <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name.">
        </div>
        <div class="spacer">
          <label><input id="maleInput" type="radio" name="gender" value="male"> Male</label>
          <label><input id="femaleInput" type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="spacer">
        <p>What's your favorite music genre?</p>
          <select id="genreInput">
            <option value="rock">Rock</option>
            <option value="rap">Rap</option>
            <option value="country">Country</option>
            <option value="pop">Pop</option>
          </select>
        </div>
        <div class="spacer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="results">
        <h2>Results</h2>
        <p>Thank you for taking our survey <span class="nameInput"></span>! You are a <span class="radioValue"></span> who enjoys <span class="genreInput"></span> music!</p>
      </div>
    </div>
  </body>
</html>
